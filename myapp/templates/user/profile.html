            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;

        .card-body {
            flex: 1 1 auto;

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm>.col,
        .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;

            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;

            <form action="/profile/" method="post" enctype="multipart/form-data">

                    <!-- </div> -->
                    <div class="row col-md-10">

                            <hr>
                        </div>
                        <div class="col col-md-4  ">
                            <div class="form-outline">
                                <input type="text" name="first-name" id="form3Example1" class="form-control"

                            </div>
                        </div>
                        <div class="col col-md-4 ml-3">
                            <div class="form-outline">
                                <input type="text" name="last-name" id="form3Example2" class="form-control"
                                    placeholder="Last name" required />
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-outline">
                                <select class="browser-default custom-select" id="gender" name="gender" required>
                                    <option value="">Choose option</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female </option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-md-6">
                            <div class="form-outline">
                                <input type="text" class="form-control" id="dob"
                                    placeholder="Enter a date in this format YYYY-MM-DD " name="dob" required>
                            </div>
                        </div>
                        <div>

                            <button type="submit" class="btn btn-primary text-align">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
