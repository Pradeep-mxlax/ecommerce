<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
    <style>
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }

        .main-body {
            padding: 15px;
        }

        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm>.col,
        .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }

        .mb-3,
        .my-3 {
            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }

        #for-color {
            background-color: #93e2bb !important;

        }
        /* .address {
            background-color: cornsilk;
            border: 1p solid black;
            padding: 20px;
            margin-bottom: 10px;
        }

        .address h5 {
            color: rgb(227, 119, 80);
        }

        .radio_botton {
            border: 1px solid blue;
            height: 15px;
            width: 15px;
        } */
       
    </style>
</head>

<body>
    <div class="container">
        <div class="main-body d-flex " id="for-color" style="border-radius: .5rem; ">

            <form action="/profile/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-flex ">
                    <div class="card-body ">
                        <div class="d-flex flex-column align-items-center text-center ">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="img-fluid rounded-circle border border-dark border-3" width="150">
                            <label for="file"><i class="fa-solid fa-pen-to-square"></i><input type="file" id="file"
                                    style="display: none" name="image"
                                    accept="image/gif,image/jpeg,image/jpg,image/png"></label>
                            <div class="mt-3">

                                </i>
                                <h4>{{user_data.username}}</h4>

                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                    <div class="row col-md-10">
                        <div class="col-md-12">
                            <h4>Presonal Information </h4>
                            <hr>
                        </div>
                        <div class="col col-md-4  ">
                            <div class="form-outline">
                                <input type="text" name="first-name" id="form3Example1" class="form-control"
                                    placeholder="First name" required />
                            </div>
                        </div>
                        <div class="col col-md-4 ml-3">
                            <div class="form-outline">
                                <input type="text" name="last-name" id="form3Example2" class="form-control"
                                    placeholder="Last name" required />
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="form-outline">
                                <select class="browser-default custom-select" id="gender" name="gender" required>
                                    <option value="">Choose option</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female </option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col col-md-6">
                            <div class="form-outline">
                                <input type="text" class="form-control" id="dob"
                                    placeholder="Enter a date in this format YYYY-MM-DD " name="dob" required>
                            </div>
                        </div>
                        <div>

                            <button type="submit" class="btn btn-primary text-align">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- start address  -->
        {% for data in address %}
        <div class="address  ">
            <div class=" d-flex justify-content-between my-3">
                <p> <strong>{{data.name}}</strong> {{data.address1}}, {{data.state}} -
                    <strong>{{data.pin_code}}</strong>
                </p>
                <div class="row">
                    <div class=" border-secondary  ml-5  " style="width: 30%; ">
                        <a href="/delete_address/?address_id={{data.id}}" class="btn bg-danger btn-block btn-primary  my-3 ">Delete</a>
                    </div>
                    <div class=" border-secondary  ml-5 " style="width: 25%; ">
                        <button id="{{data.id}}" class="btn bg-warning btn-block btn-primary  my-3 change "
                            type="button" data-toggle="collapse" data-target="#shipping-address{{data.id}}"
                            onClick="collapse({{data.id}})">Edit</button>
                    </div>
                </div>
            </div>
            <div id="toggle{{data.id}}">

            </div>
        </div>
        {% endfor %}
        <!-- end address  -->
        <div class=" border-secondary  ml-5 " style="width: 15%; ">
            <button id="{{data.id}}" class="btn bg-warning btn-block btn-primary  my-3 change " type="button"
                data-toggle="collapse" data-target="#shipping-address{{data.id}}">Add Address</button>
        </div>


        <div class="collapse mb-4" id="shipping-address">

            <div class="mb-4">
                <h4 class="font-weight-semi-bold mb-4">Billing Address</h4>
                <form action="/address/?pr_id=yes" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <input class="form-control" name='address_id' type="hidden">
                        <div class="col-md-6 form-group">

                            <input class="form-control" name='name' type="text" placeholder="Enter full name " required>
                        </div>
                        <div class="col-md-6 form-group">

                            <input class="form-control" name="number" type="text" placeholder="10-digit mobile number"
                                pattern="[789][0-9]{9}" required>
                        </div>
                        <div class="col-md-6 form-group">

                            <textarea name="address" style="resize:none" class="form-control" id="" cols="20" rows="2"
                                placeholder="Enter order address" required></textarea>

                        </div>
                        <div class="col-md-6 form-group">

                            <input class="form-control" name="pincode" type="number" placeholder="pincode" required>
                        </div>
                        <div class="col-md-6 form-group">

                            <input class="form-control" name="city" type="text" placeholder="Enter city" required>
                        </div>

                        <div class="col-md-6 form-group">
                            <select class="custom-select" name="state" placeholder="State" required>
                                <option selected value="">--Select State--</option>
                                <option>Madhya Pradesh</option>
                                <option>Gujrat</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <select class="custom-select" name="country" placeholder="Country" required>
                                <option selected value="">--Select Country--</option>
                                <option value="India">India</option>
                                <option value="United States">United States</option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="Albania">Albania</option>
                                <option value="Algeria">Algeria</option>
                            </select>
                        </div>

                    </div>
                    <div class=" border-secondary bg-danger ml-5" style="width: 40%;">
                        <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 ">Add</button>
                    </div>
                    <form>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
            <script>
                function collapse(aid) {
            // alert('ldjkjhb')
            document.getElementById(`toggle${aid}`).innerHTML = ` 
        
                        <div class="collapse mb-4" id="shipping-address">
                            
                            <div class="mb-4">
                                <h4 class="font-weight-semi-bold mb-4">Billing Address</h4>
                                <form action="/editaddress/?pr_id=yes" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <input class="form-control" value="${aid}" name='address_id' type="hidden" >
                                        <div class="col-md-6 form-group">

                                            <input class="form-control" name='name' value='{{data.name}}' type="text"
                                                placeholder="Enter full name " required>
                                        </div>
                                        <div class="col-md-6 form-group">

                                            <input class="form-control" name="number" type="text"
                                                placeholder="10-digit mobile number" pattern="[789][0-9]{9}" required>
                                        </div>
                                        <div class="col-md-6 form-group">

                                            <textarea name="address" style="resize:none" class="form-control" id=""
                                                cols="20" rows="2" placeholder="Enter order address"
                                                required></textarea>

                                        </div>
                                        <div class="col-md-6 form-group">

                                            <input class="form-control" name="pincode" type="number"
                                                placeholder="pincode" required>
                                        </div>
                                        <div class="col-md-6 form-group">

                                            <input class="form-control" name="city" type="text" placeholder="Enter city"
                                                required>
                                        </div>

                                        <div class="col-md-6 form-group">
                                            <select class="custom-select" name="state" placeholder="State" required>
                                                <option selected value="">--Select State--</option>
                                                <option>Madhya Pradesh</option>
                                                <option>Gujrat</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <select class="custom-select" name="country" placeholder="Country" required>
                                                <option selected value="">--Select Country--</option>
                                                <option value="India">India</option>
                                                <option value="United States">United States</option>
                                                <option value="Afghanistan">Afghanistan</option>
                                                <option value="Albania">Albania</option>
                                                <option value="Algeria">Algeria</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class=" border-secondary bg-danger ml-5" style="width: 40%;">
                                        <button
                                            class="btn btn-lg btn-block btn-primary font-weight-bold my-3 ">Change</button>
                                    </div>
                                    <form>
                            </div>
                        </div>
                        `;

            document.getElementById('shipping-address').id = `shipping-address${aid}`;
        }
            </script>
</body>

</html>
